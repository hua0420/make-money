<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- animate.css -->
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <!-- 重置样式 -->
    <link rel="stylesheet/less" href="./assets/css/reset.less">
    <!-- 公共样式 -->
    <link rel="stylesheet/less" href="./assets/css/common.less">
    <!-- 页面独立的 -->
    <link rel="stylesheet/less" href="./assets/css/my.less">
</head>
<body>
    <!-- 头像 -->
    <div class="back">
        <div class="container-fluid">
            <div class="box">
                <div class="theme">
                    <div class="img">
                        <img src="./assets/images/my-icon2.png" />
                    </div>
                    <div class="img">
                        <img src="./assets/images/my-icon.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 总资产 -->
    <div class="assets">
        <div class="container-fluid">
            <div class="box">
                <div class="theme">
                    <h3 class="title">总资产(元)</h3>
                    <p class="info">9.99</p>
                </div>
                <div class="content">
                    <div class="left">
                        <h3 class="title">可用金额(元)：</h3>
                        <p class="info">9.99</p>
                    </div>
                    <div class="right">
                        <button>充值/提现</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 图标按钮 -->
    <div class="icon-button">
        <div class="container-fluid">
            <div class="box">
                <div class="list">
                    <div class="img">
                        <img src="./assets/images/my-icon3.png" />
                    </div>
                    <h3 class="title">我的账户</h3>
                </div>
                <div class="list">
                    <div class="img">
                        <img src="./assets/images/my-icon4.png" />
                    </div>
                    <h3 class="title">积分</h3>
                </div>
                <div class="list">
                    <div class="img">
                        <img src="./assets/images/my-icon5.png" />
                    </div>
                    <h3 class="title">交易</h3>
                </div>
                <div class="list">
                    <div class="img">
                        <img src="./assets/images/my-icon6.png" />
                    </div>
                    <h3 class="title">信用卡还款</h3>
                </div>
            </div>
            <div class="box">
                <div class="list">
                    <div class="img">
                        <img src="./assets/images/my-icon7.png" />
                    </div>
                    <h3 class="title">手机充值</h3>
                </div>
                <div class="list">
                    <div class="img">
                        <img src="./assets/images/my-icon8.png" />
                    </div>
                    <h3 class="title">心愿计划</h3>
                </div>
                <div class="list">
                    <div class="img">
                        <img src="./assets/images/my-icon9.png" />
                    </div>
                    <h3 class="title">签到</h3>
                </div>
                <div class="list">
                    <div class="img">
                        <img src="./assets/images/my-icon4.png" />
                    </div>
                    <h3 class="title">诚信积分</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- 客官提醒 -->
    <div class="patron">
        <div class="container-fluid">
            <div class="box">
                <div class="img">
                    <img src="./assets/images/my-icon10.png" />
                </div>
                <p>客官，你还未绑定银行卡哦！</p>
                <div class="img">
                    <img src="./assets/images/my-icon11.png" />
                </div>
            </div>
        </div>
    </div>
    <!-- 轮播图 -->
    <div class="banner">
        <div class="container-fluid">
            <div class="img">
                <img src="./assets/images/my-banner.png" />
            </div>
        </div>
    </div>
    <!-- 底部按钮 -->
    <footer class="footer">
        <div class="container-fluid">
            <ul class="button">
                <li>
                    <a class="more" href="./index.html">
                        <span class="glyphicon glyphicon-piggy-bank"></span>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a class="more" href="./borrow money.html">
                        <span class="glyphicon glyphicon-yen"></span>
                        <span>借钱</span>
                    </a>
                    
                </li>
                <li>
                    <a class="more" href="./dynamic.html">
                        <span class="glyphicon glyphicon-th-large"></span>
                        <span>动态</span>
                    </a>
                </li>
                <li class="active">
                    <a class="more" href="./my.html">
                        <span class="glyphicon glyphicon-user"></span>   
                        <span>我的</span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
<!-- 解析less的文件 -->
<script src="./assets/js/less.min.js"></script>
<script src="./assets/js/wow.min.repeat.js"></script>
<script>
    //实例化wow.js
    new WOW().init()
</script>
